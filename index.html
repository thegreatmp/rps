<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

<body>
    <div class="title">No BS, Just RPS</div>


    <button name="button">Press me</button>


    <div class="scoreboard">
        <div class="scores">
            <div class="text">Your Score:</div>
            <div class="yourScore"></div>
        </div>
        <div class="scores">
          <div class="text">Their Score:</div>
            <div class="theirScore"></div>
        </div>
    </div>

    <div class="buttons">
        <div class="rock">
        <div class="imgBox">
          <button class="button rockBtn">
            <img src="./images/rock.jpg" alt="imgRock">
          </button>
        </div>
          <div class="text">Rock:</div>
          <div class="subtext">Strong, enduring, climbable</div>
        </div>

        <div class="paper">
          <div class="imgBox">
          <button class="button paperBtn">
          <img src="./images/paper.jpg" alt="imgPaper">
          </button>
          </div>
          <div class="text">Paper:</div>
          <div class="subtext">Flexible, adaptable, foldable</div>
        </div>

        <div class="scissors">
          <div class="imgBox">
          <button class="button scissorcsBtn">
          <img src="./images/scissors.jpg" alt="imgScissors">
          </button>
          </div>
          <div class="text">Scissors:</div>
          <div class="subtext">Sharp, destructive, precise</div>
        </div>
    </div>


</body>
</html>
