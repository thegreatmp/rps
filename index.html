<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

<body>
    <div class="title">No BS, Just RPS</div>

    <div class="scoreboard">
        <div class="scores">
            <div class="text">Your Score:</div>
            <div class="yourScore"></div>
        </div>
        <div class="scores">
          <div class="text">Their Score:</div>
            <div class="theirScore"></div>
        </div>
    </div>

    <div class="buttons">
        <div class="rock">
          <img src="./images/rock.png" alt="imgRock">
          <div class="text">Rock</div>
        </div>

        <div class="paper">
          <img src="./images/paper.png" alt="imgPaper">
          <div class="text">Paper</div>
        </div>

        <div class="scissors">
          <img src="./images/scissors.png" alt="imgScissors">
          <div class="text">Scissors</div>
        </div>
    </div>


</body>
</html>
